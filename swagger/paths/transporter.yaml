# /app/swagger/paths/transporter.yaml

sendOtp:
  post:
    summary: Send OTP to transporter
    operationId: sendTransporterOtp
    tags:
      - Transporter Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            # FIX: Changed absolute path to a relative file path reference
            $ref: '../schemas/transporter.schema.yaml#/SendOtpRequest' 
    responses:
      '200':
        description: OTP sent successfully
      '429':
        description: Too many requests

verifyOtp:
  post:
    summary: Verify transporter OTP
    operationId: verifyTransporterOtp
    tags:
      - Transporter Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            # FIX: Changed absolute path to a relative file path reference
            $ref: '../schemas/transporter.schema.yaml#/VerifyOtpRequest'
    responses:
      '200':
        description: OTP verified
      '400':
        description: Invalid OTP