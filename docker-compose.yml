version: "3.9"

services:
  backend:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started # Redis is usually quick, 'service_started' is fine
    # -------------------------------------------------------------------------
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: logix_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    # --- FIX 2: Add healthcheck to verify DB is ready to accept connections ---
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"] # Use the root password from environment
      interval: 5s
      timeout: 5s
      retries: 5
    # -------------------------------------------------------------------------

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  mysql_data: